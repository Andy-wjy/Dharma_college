{% extends "admin/admin.html" %}

{% block content %}
{% block css %}
<style>
    #auth_list .col-md-12,#auth_list .col-md-2{
            padding:0px;
        }
</style>
{% endblock %}

<section class="content-header">
            <h1>Dharma college admin system</h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> role management </a></li>
                <li class="active">add role</li>
            </ol>
        </section>
<section class="content" id="showcontent">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">add role</h3>
                        </div>
                        <form role="form">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="input_name">role name</label>
                                    <input type="text" class="form-control" id="input_name" placeholder="please input role name！">
                                </div>
                                <div class="form-group" id="auth_list">
                                    <div class="col-md-12">
                                        <label>permission</label>
                                    </div>
                                    <div class="col-md-2">
                                        <label>
                                            <input type="checkbox" name="input_url"> add label
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">add</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>




{% endblock %}

{% block js %}



<script>
    $(document).ready(function(){
        $("#g-10").addClass("active");
        $("#g-10-1").addClass("active");
     });
</script>
{% endblock %}
