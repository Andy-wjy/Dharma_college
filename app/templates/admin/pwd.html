{% extends 'admin/admin.html' %}

{% block content %}

<section class="content-header">
            <h1>Dharma college admin system</h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> personal information </a></li>
                <li class="active">change password</li>
            </ol>
        </section>
<section class="content" id="showcontent">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">change password</h3>
                        </div>
                        <form role="form">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="input_pwd">old password</label>
                                    <input type="password" class="form-control" id="input_pwd" placeholder="please input old password！">
                                </div>
                                <div class="form-group">
                                    <label for="input_newpwd">new password</label>
                                    <input type="password" class="form-control" id="input_newpwd" placeholder="please input new password！">
                                </div>
                            </div>
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">change</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

{% endblock %}
