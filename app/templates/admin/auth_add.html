{% extends "admin/admin.html" %}

{% block content %}

<section class="content-header">
            <h1>Dharma college admin system</h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> permission management </a></li>
                <li class="active">add permission </li>
            </ol>
        </section>
<section class="content" id="showcontent">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">add permission</h3>
                        </div>
                        <form role="form">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="input_name">permission name</label>
                                    <input type="text" class="form-control" id="input_name" placeholder="please input name！">
                                </div>
                                <div class="form-group">
                                    <label for="input_url">permission address</label>
                                    <input type="text" class="form-control" id="input_url" placeholder="please input address！">
                                </div>
                            </div>
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">add</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

{% endblock %}

{% block js %}



<script>
    $(document).ready(function(){
        $("#g-9").addClass("active");
        $("#g-9-1").addClass("active");
     });
</script>
{% endblock %}
